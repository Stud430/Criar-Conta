<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login e Senha</title>
</head>

<style>

body{
    background-color: gray;


}

form {
    text-align: center;
    border: 1px solid black;
    border-radius: 20px;
    width: 300px;
    height: 300px;
    margin-top: 300px;
    padding-top: 30px;
    box-shadow: 4px 4px 4px 4px rgba(0, 0, 0, 0.2);
}

#textuser{
    border-radius: 10px;
    width: 120px;
    height: 20px;
    margin-right: 10px;

}

#textpass{
    border-radius: 10px;
    width: 120px;
    height: 20px;

}

#btn{
    width: 110px;
    height: 35px;
    border-radius: 15px;
  

}

#btn:hover{
    background-color: black;
    color: white;


}

@media (max-width: 310px)
{

form {
    text-align: center;
    border: 1px solid black;
    border-radius: 20px;
    width: 300px;
    height: 400px;
    padding-top: 30px;
    box-shadow: 4px 4px 4px 4px rgba(0, 0, 0, 0.2);
   
}



}


</style>

<body>
    <center>
    <form action="" method="">
        <br>
        <label>Usuário:</label>
        <input type="text" name="usuario" id="textuser" placeholder="Nome do usuário">
        <br><br>
        <label>Senha:</label>
        <input type="password" name="senha" id="textpass" placeholder="Sua senha">
        <br><br><br>
        <input type="submit" name="btnLogar" value="LOGAR" id="btn">
    </form>
</center>
</body>


</html>
